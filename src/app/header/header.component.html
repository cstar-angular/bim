<mat-toolbar color="primary">
  <mat-toolbar-row style="justify-content: space-between;" class="header">
    <div class=left-group>
      <span class="logo"><a (click)="gotourl('/')"><strong>BIM</strong> . VU</a></span>
      <span class="sp-line"> |</span> 
      <span class="page-title"></span>
    </div>
    <div class="right-group">
        <div>
            <span *ngIf="url == '/signin'" class="nav-item-createaccount" (click)="gotourl('/signup')">CREATE ACCOUNT</span>
            <span *ngIf="url == '/signup'" class="nav-item-signinaccount" (click)="gotourl('/')">SIGN IN</span>

            <span>Hi Billy Alonzo!</span>
            <span class="small-avatar">BA</span>
        </div>
        <mat-icon>notifications</mat-icon>
        <button mat-flat-button color="white">Upgrade</button>

        <mat-icon>cancel</mat-icon>  
    </div>
  </mat-toolbar-row>
</mat-toolbar>
