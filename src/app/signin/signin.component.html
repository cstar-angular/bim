<div class="authentication">
        <mat-card class="auth-form">
            <mat-card-header>
                <mat-card-title><strong>BIM</strong>.VU</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form class="login-form">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input  matInput  placeholder="Email" name="email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input  matInput  placeholder="Password" name="password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary" class="full-width">Sign In</button>
                <div class="forgot-password">
                    <a href="/signin">Forgot password?</a>
                </div>
                <button mat-raised-button (click)="gotoSignin()" color="primary" class="full-width create-account"><strong>Create Account</strong></button>
            </mat-card-actions>
        </mat-card>
    
        <mat-card class="auth-form-social">
            <mat-card-header>
                <mat-card-title>
                    Alternative Sign in
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <button mat-raised-button (click)="register()" color="primary" class="full-width google-sign">Sign in with Google+</button>
                <button mat-raised-button (click)="register()" color="primary" class="full-width linkedin-sign">Sign in with Linkedin</button>
            </mat-card-content>
        </mat-card>
</div>
