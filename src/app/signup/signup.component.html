<div class="authentication">
    <mat-card class="auth-form">
      <mat-card-header>
        <mat-card-title>
          <strong>BIM</strong>.VU
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="signup-form">
          <mat-form-field class="full-width">
              <mat-label>Full Name</mat-label>
              <input  matInput  placeholder="Full name"  name="name" class="form-input" [(ngModel)]="user.name"  required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Company (Optional)</mat-label>
              <input  matInput  placeholder="Company (Optional)" name="cname" [(ngModel)]="user.cname"  required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email"[(ngModel)]="user.email">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput type="password"  placeholder="Password"  name="password"[(ngModel)]="user.password">
            </mat-form-field>
            <span>Password must be 8 characters or longer</span>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="tryRegister()" color="primary" class="full-width">Create Account</button>
        <div class="go-to-signin">
            <a (click)="gotoSignIn()">Go to Sign in</a>
        </div>
      </mat-card-actions>
    </mat-card>

    <mat-card class="auth-form-social">
      <mat-card-header>
        <mat-card-title>
          Use an existing account
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <button mat-raised-button (click)="tryGoogleLogin()" color="primary" class="full-width google-sign">Sign in with Google+</button>
          <button mat-raised-button (click)="register()" color="primary" class="full-width linkedin-sign">Sign in with Linkedin</button>
      </mat-card-content>
    </mat-card>
</div>
